<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,800&display=swap">
</head>

<body>
    <div id="wrapper">
        <header id="header">
            <div class="switch-con">
                <div class="switch">
                    <div class="slider-left">°C</div>
                    <div class="slider-right">°F</div>
                    <div class="slider"></div>
                </div>
            </div>
            <p class="title">Weather App</p>
        </header>
        <main id="main">
            <div class="main-wrapper" id="main-left">
                <div class="weather-con">
                    <form>
                        <span class="material-symbols-rounded" id="search-icon">search</span>
                        <label for="search"></label>
                        <input type="text" id="search" name="search" placeholder="Search for (City, State) or (City, Country)">
                        <button type="submit"><span class="material-symbols-rounded" id="right-arrow">arrow_right_alt</span></button>
                    </form>
                    <div class="location-con">
                        <p class="location" id="state">New York</p>
                        <p class="location" id="city">Brooklyn</p>
                    </div>
                    <p id="weather-condition">Cloudy</p>
                    <div class="temperature-con">
                        <p class="temperature" id="temperature">65</p>
                        <p class="temperature" id="degrees">°F</p>
                        <div class="temp-info">
                            <div class="hi-lo">
                                <p class="info-title" id="high-title">Hi: </p>
                                <p class="info-temp" id="high">65</p>
                                <p class="info-degrees" id="high-degrees">°F</p>
                            </div>
                            <div class="hi-lo">
                                <p class="info-title" id="low-title">Lo: </p>
                                <p class="info-temp" id="low">65</p>
                                <p class="info-degrees" id="low-degrees">°F</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-wrapper" id="main-right"></div>
        </main>
    </div>

    <script src="main.js"></script>
</body>

</html>
